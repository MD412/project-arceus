name: Automated Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Start Supabase (if needed)
      run: |
        # Add Supabase setup if needed
        echo "Setting up test environment..."
    
    - name: Run Playwright tests
      run: npm run test
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-screenshots
        path: tests/screenshots/
        retention-days: 30
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read test results and create summary
          let summary = '## ğŸ§ª Test Results\n\n';
          
          try {
            const screenshots = fs.readdirSync('tests/screenshots');
            summary += '### ğŸ“¸ Screenshots Generated\n';
            screenshots.forEach(file => {
              summary += `- ${file}\n`;
            });
          } catch (e) {
            summary += 'No screenshots generated\n';
          }
          
          summary += '\n### ğŸ” Test Coverage\n';
          summary += '- âœ… Scan Review Flow\n';
          summary += '- âœ… Card Search Functionality\n';
          summary += '- âœ… Approve Scan Workflow\n';
          summary += '- âœ… API Endpoints\n';
          summary += '- âœ… Error Handling\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          }); 